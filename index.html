<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone-Style Calculator</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      margin: 0;
    }

    .calculator {
      width: 300px;
      padding: 20px;
      background-color: #1c1c1e;
      border-radius: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .display {
      width: 100%;
      height: 80px;
      background-color: #333;
      color: white;
      text-align: right;
      padding: 20px;
      font-size: 40px;
      border-radius: 20px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    .button {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      background-color: #505050;
      color: white;
    }

    .button:active {
      background-color: #7a7a7a;
    }

    .operator {
      background-color: #ff9500;
    }

    .operator:active {
      background-color: #cc7600;
    }

    .clear {
      background-color: #ff3b30;
    }

    .clear:active {
      background-color: #cc2c22;
    }

    .zero {
      width: 215px;
      border-radius: 30px ;
    }

    .calculator .row {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="row">
      <button class="button clear" onclick="clearDisplay()">AC</button>
      <button class="button operator" onclick="appendOperator('/')">÷</button>
      <button class="button operator" onclick="appendOperator('*')">×</button>

      <button class="button operator" onclick="appendOperator('-')">−</button>
    </div>
    <div class="row">
      <button class="button" onclick="appendNumber('7')">7</button>
      <button class="button" onclick="appendNumber('8')">8</button>
      <button class="button" onclick="appendNumber('9')">9</button>
      <button class="button operator" onclick="appendOperator('+')">+</button>
    </div>
    <div class="row">
      <button class="button" onclick="appendNumber('4')">4</button>
      <button class="button" onclick="appendNumber('5')">5</button>
      <button class="button" onclick="appendNumber('6')">6</button>
      <button class="button operator" onclick="calculateResult()">=</button>
    </div>
    <div class="row">
      <button class="button" onclick="appendNumber('1')">1</button>
      <button class="button" onclick="appendNumber('2')">2</button>
      <button class="button" onclick="appendNumber('3')">3</button>
      <button class="button" onclick="appendNumber('%')">%</button>
    </div>
    <div class="row">
      <button class="button zero" onclick="appendNumber('0')">0</button>
      <button class="button" onclick="appendDot()">.</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let currentInput = '';

    function appendNumber(number) {
      if (currentInput === '0') {
        currentInput = number;
      } else {
        currentInput += number;
      }
      updateDisplay();
    }

    function appendOperator(operator) {
      currentInput += operator;
      updateDisplay();
    }

    function appendDot() {
      if (!currentInput.includes('.')) {
        currentInput += '.';
        updateDisplay();
      }
    }

    function clearDisplay() {
      currentInput = '';
      updateDisplay();
    }

    function calculateResult() {
      // Display "I love U ❤️" instead of the result
      display.innerText = 'Fuck You 🖕';

      // Set a 2-second delay before showing the popup
      setTimeout(() => {
        alert("Yo yoo Aliyah, hold up! Just wanted to let you know you're an amazing friend. Like, if there was a friendship Olympics, you'd be winning gold, no doubt. 🫶 Honestly, I’d high-five you every day if my arms weren’t so lazy. You’re the MVP of my squad – no one else comes close, not even my Wi-Fi signal!💓");
      }, 2000);
    }

    function updateDisplay() {
      display.innerText = currentInput === '' ? '0' : currentInput;
    }
  </script>

</body>

  </html>
